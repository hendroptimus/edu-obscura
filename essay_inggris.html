<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essay Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #555;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Essay Submission Form</h2>
    <form id="essayForm">
      <label for="name">Name:</label>
      <select id="name" name="name" required>
        <option value="">--Select Name--</option>
        <option value="Student A">Student A</option>
        <option value="Student B">Student B</option>
        <option value="Student C">Student C</option>
      </select>

      <label for="answer1">1. Write an essay about executing a transfer from the airport to Golden Tulip Belitung hotel.</label>
      <textarea id="answer1" name="answer1" rows="6" required></textarea>

      <label for="answer2">2. Write a commentary describing the tourist attraction of Tanjung Pendam Beach.</label>
      <textarea id="answer2" name="answer2" rows="6" required></textarea>

      <button type="submit">Submit</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxG7o55o-VS6CWf6B4g1EeNCssG1223cI2w6IPn3joP0Q7l6nWlQZSJ_vazfLJrhXEAVA/exec';
    const form = document.getElementById('essayForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        answer1: form.answer1.value,
        answer2: form.answer2.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        successMsg.textContent = "Your answers have been submitted!";
        form.reset();
      })
      .catch(error => {
        successMsg.textContent = "Error submitting form.";
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
