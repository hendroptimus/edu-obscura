<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Matching MICE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .participant-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
            color: #2c3e50;
        }
        select, .question-container {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
        .question-container {
            background-color: #f8f9fa;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }
        .question {
            font-weight: 500;
            margin-bottom: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .option {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        #prevBtn {
            background-color: #e0e0e0;
            color: #333;
        }
        #prevBtn:hover {
            background-color: #d0d0d0;
        }
        #nextBtn, #submitBtn {
            background-color: #2ecc71;
            color: white;
        }
        #nextBtn:hover, #submitBtn:hover {
            background-color: #27ae60;
        }
        #menuBtn {
            background-color: #3498db;
            color: white;
        }
        #menuBtn:hover {
            background-color: #2980b9;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
        .question-number {
            text-align: center;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .hidden {
            display: none;
        }
        .result-container {
            text-align: center;
            padding: 30px;
        }
        .score {
            font-size: 48px;
            color: #2ecc71;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Matching MICE</h1>
        
        <div class="participant-section">
            <label for="participant">Pilih Nama Peserta:</label>
            <select id="participant">
                <option value="">-- Pilih Nama --</option>
                <option value="">-- Pilih Nama --</option>
                <option value="ALIF FAOZIN">ALIF FAOZIN</option>
                <option value="ANDY LIE NARDY">ANDY LIE NARDY</option>
                <option value="APRILIA PUTRI HALIM">APRILIA PUTRI HALIM</option>
                <option value="AULIA SEPTIA AZZAHRAH RAMADHANI">AULIA SEPTIA AZZAHRAH RAMADHANI</option>
                <option value="BEREKHYA WILLSE PETRUCCI">BEREKHYA WILLSE PETRUCCI</option>
                <option value="CHIESSA RAMADHAN AULI">CHIESSA RAMADHAN AULI</option>
                <option value="DHEA SHARAPOVA">DHEA SHARAPOVA</option>
                <option value="DIKA PRATAMA">DIKA PRATAMA</option>
                <option value="DIMAS SUSANTO">DIMAS SUSANTO</option>
                <option value="EUGENIA VALENDRIANI WONGSO">EUGENIA VALENDRIANI WONGSO</option>
                <option value="GABRIEL ABDILLAH">GABRIEL ABDILLAH</option>
                <option value="HUTARI AWADINA">HUTARI AWADINA</option>
                <option value="IBAM ADITHYA">IBAM ADITHYA</option>
                <option value="IHSAN">IHSAN</option>
                <option value="IRA SENHA">IRA SENHA</option>
                <option value="IRZA GUNAWAN">IRZA GUNAWAN</option>
                <option value="JESSELYN PRISCELLA">JESSELYN PRISCELLA</option>
                <option value="KALORIN">KALORIN</option>
                <option value="KEISYA RASTIARA KIRANA">KEISYA RASTIARA KIRANA</option>
                <option value="LADIES SALSABILAH">LADIES SALSABILAH</option>
                <option value="LILIAN">LILIAN</option>
                <option value="MARCHEL SAPUTRA JAYA">MARCHEL SAPUTRA JAYA</option>
                <option value="MUFTHI ZASKIA HASIBUAN">MUFTHI ZASKIA HASIBUAN</option>
                <option value="NABIL FEBRYATAMA">NABIL FEBRYATAMA</option>
                <option value="PINA PUSPITA">PINA PUSPITA</option>
                <option value="REHAN">REHAN</option>
                <option value="RIZAL">RIZAL</option>
                <option value="RIZKY PAMUNGKAS">RIZKY PAMUNGKAS</option>
                <option value="SYINDI">SYINDI</option>
                <option value="VIKI SRICAHYANTI">VIKI SRICAHYANTI</option>
                <option value="VISYA INDRIANI">VISYA INDRIANI</option>
                <option value="WITRA">WITRA</option>
                <option value="ZHAVINA CHAILA AL ZAHRA">ZHAVINA CHAILA AL ZAHRA</option>
                <option value="ZIDAN RIZQULLAH PITOYO">ZIDAN RIZQULLAH PITOYO</option>
            </select>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="question-number" id="questionNumber">Pertanyaan 1 dari 10</div>
        
        <div id="quizContainer">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="navigation">
            <button id="menuBtn" onclick="window.location.href='menu_ujian.html'">Kembali ke Menu</button>
            <div>
                <button id="prevBtn" disabled>Sebelumnya</button>
                <button id="nextBtn">Berikutnya</button>
                <button id="submitBtn" class="hidden">Kirim Jawaban</button>
            </div>
        </div>
        
        <div id="resultContainer" class="result-container hidden">
            <h2>Hasil Kuis</h2>
            <div class="score" id="finalScore">0</div>
            <p id="resultMessage"></p>
            <button id="menuBtn2" onclick="window.location.href='menu_ujian.html'">Kembali ke Menu</button>
        </div>
    </div>

    <script>
        // Questions data
        const questions = [
            {
                question: "Kegiatan penghargaan yang diberikan kepada karyawan berprestasi",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Incentive"
            },
            {
                question: "Tempat dilaksanakannya pameran, seminar, dan rapat besar",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Gedung pertemuan atau convention center"
            },
            {
                question: "Tahapan awal dalam penyelenggaraan kegiatan MICE",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Perencanaan"
            },
            {
                question: "Orang atau pihak yang mendukung dana atau fasilitas kegiatan",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Sponsor"
            },
            {
                question: "Tugas bagian konsumsi dalam kegiatan MICE",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Menyediakan makanan dan minuman untuk peserta"
            },
            {
                question: "Dokumen yang menjelaskan secara rinci tentang rencana kegiatan MICE",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Proposal"
            },
            {
                question: "Evaluasi dilakukan setelah kegiatan bertujuan untuk",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Memberikan masukan untuk perbaikan kegiatan berikutnya"
            },
            {
                question: "Bertugas menyampaikan informasi kegiatan kepada media dan publik",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Humas"
            },
            {
                question: "Salah satu peran MICE dalam pariwisata adalah",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Meningkatkan jumlah kunjungan wisatawan"
            },
            {
                question: "Biaya-biaya kegiatan yang dicantumkan secara rinci dalam tabel",
                options: ["Proposal", "Meningkatkan jumlah kunjungan wisatawan", "Menyediakan makanan dan minuman untuk peserta", "Humas", "Gedung pertemuan atau convention center", "Sponsor", "Perencanaan", "Rencana Anggaran Biaya (RAB)", "Memberikan masukan untuk perbaikan kegiatan berikutnya", "Incentive"],
                answer: "Rencana Anggaran Biaya (RAB)"
            }
        ];

        // Variables
        let currentQuestion = 0;
        let answers = Array(questions.length).fill(null);
        let quizStarted = false;

        // DOM Elements
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const questionNumber = document.getElementById('questionNumber');
        const resultContainer = document.getElementById('resultContainer');
        const finalScore = document.getElementById('finalScore');
        const resultMessage = document.getElementById('resultMessage');
        const participantSelect = document.getElementById('participant');

        // Initialize quiz
        function initQuiz() {
            renderQuestion();
            updateProgressBar();
            updateQuestionNumber();
        }

        // Render current question
        function renderQuestion() {
            const question = questions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isSelected = answers[currentQuestion] === option;
                optionsHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" 
                         onclick="selectOption(${currentQuestion}, '${option}')">
                        ${String.fromCharCode(97 + index)}. ${option}
                    </div>
                `;
            });
            
            quizContainer.innerHTML = `
                <div class="question-container">
                    <div class="question">${currentQuestion + 1}. ${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
            `;
        }

        // Select an option
        function selectOption(questionIndex, option) {
            answers[questionIndex] = answers[questionIndex] === option ? null : option;
            renderQuestion();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update question number
        function updateQuestionNumber() {
            questionNumber.textContent = `Pertanyaan ${currentQuestion + 1} dari ${questions.length}`;
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgressBar();
                updateQuestionNumber();
                nextBtn.textContent = 'Berikutnya';
                submitBtn.classList.add('hidden');
                
                if (currentQuestion === 0) {
                    prevBtn.disabled = true;
                }
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgressBar();
                updateQuestionNumber();
                prevBtn.disabled = false;
                
                if (currentQuestion === questions.length - 1) {
                    nextBtn.textContent = 'Tinjau Jawaban';
                    submitBtn.classList.remove('hidden');
                }
            } else {
                showResult();
            }
        }

        // Calculate score
        function calculateScore() {
            let score = 0;
            questions.forEach((question, index) => {
                if (answers[index] === question.answer) {
                    score += 10;
                }
            });
            return score;
        }

        // Show result
        function showResult() {
            const score = calculateScore();
            finalScore.textContent = score;
            
            let message = "";
            if (score >= 90) {
                message = "Sangat baik! Anda menguasai materi MICE dengan excellent.";
            } else if (score >= 70) {
                message = "Bagus! Pemahaman Anda tentang MICE sudah cukup baik.";
            } else if (score >= 50) {
                message = "Cukup. Disarankan untuk mempelajari kembali materi MICE.";
            } else {
                message = "Perlu peningkatan. Silakan pelajari kembali materi MICE dengan lebih seksama.";
            }
            
            resultMessage.textContent = message;
            
            // Hide quiz and show result
            quizContainer.classList.add('hidden');
            document.querySelector('.progress-container').classList.add('hidden');
            document.querySelector('.question-number').classList.add('hidden');
            document.querySelector('.navigation').classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            // Send data to Google Sheet
            sendDataToGoogleSheet(score);
        }

        // Send data to Google Sheet
        function sendDataToGoogleSheet(score) {
            const participantName = participantSelect.value || 'Anonim';
            const timestamp = new Date().toLocaleString();
            
            // Prepare data
            const formData = {
                nama: participantName,
                timestamp: timestamp,
                skor: score,
                jawaban: answers.join('|')
            };
            
            // Send data using Google Apps Script Web App
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwES5yWClUOPUjC8WqdbWMDi5KOBzttJn9ClPjk103rFZFAYR40RVv71Sl0uC1fVzAk5A/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', showResult);

        // Start quiz when participant is selected
        participantSelect.addEventListener('change', function() {
            if (this.value && !quizStarted) {
                quizStarted = true;
                initQuiz();
            }
        });
    </script>
</body>
</html>
