<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Obscura, Media Belajar Kita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('latar.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .logo {
            height: 150px;
            margin-bottom: 40px;
        }
        
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .menu-item {
            padding: 15px 30px;
            background-color: rgba(255, 123, 0, 0.9);
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .menu-item:hover {
            background-color: rgba(229, 109, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtagline {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 768px) {
            .logo {
                margin-bottom: 20px;
            }
            
            .menu-container {
                gap: 15px;
                margin-top: 25px;
            }
            
            .menu-item {
                padding: 12px 15px;
                font-size: 0.9rem;
                min-width: 140px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .menu-container {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .menu-item {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="latar" class="logo">
        
        <h1 class="tagline">WELCOME ABOARD</h1>
        <p class="subtagline">Step your mind in the menu below</p>
        
        <div class="menu-container">
            <a href="login_inggris.html" class="menu-item">BAHASA INGGRIS</a>
            <a href="login_mice.html" class="menu-item">KONSENTRASI</a>
        </div>
    </div>
</body>
</html>
